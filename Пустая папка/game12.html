<!DOCTYPE html>
<html>
<head>
	<title>GameTime12</title>
	<style>
		#board {
		border: 2px solid black;
		background-color: gray;
		height: 350px;
		width: 650px;
		}
		.character {
			background-color: lightblue;
			width: 120px;
			height: 120px;
			padding: 10px;
			margin: 10px;
			float: left;
		}
		.thief {
			background-color: red;
		}
		.hidden {
			display: none;
		}
		.visible {
			display: block;
		}
	</style>
</head>

<body>
	<div id = "board">
	<div class = "character">1</div>
	<div class = "character">2</div>
	<div class = "character">3</div>
	<div class = "character">4</div>
	<div class = "character">5</div>
	<div class = "character">6</div>

	</div>
	<input type="button" value="Play" onclick="StartGame();">
	
	<a href="index.html">
		<input type="button" name="" value="Выход">
	</a>

<script>
		function StartGame(){
			GameLoop();
		}

		var loops = 0;
		var visible = false;
		var score = 0;

		function flashCharacters(){
			var board = document.getElementById("board");
			var classToSet = "";
			if(visible){
				classToSet = "character visible";
			}
			else {
				classToSet = "character hidden";
			}
			for (var i =0; i<6; i++){
				board.children[i].className = classToSet;
			}

		}
		function createCharacters(){
			var board = document.getElementById("board");
			for(var i = 0; i< 6; i++){
				board.children[i].innerHTML = "Гость";
				board.children[i].onclick = function(){score -=2;}
			}
			var randNum = Math.floor(Math.random() * 6) +1;
			board.children[randNum-1].innerHTML = "Вор";
			board.children[randNum-1].onclick = function(){score++;
			board.children[randNum-1].className=classToSet+ " thief";
			}


		}
		function GameLoop(){
			visible = !visible;
			createCharacters();
			flashCharacters();
			loops++;
			if (loops < 12)
				{alert("Твой счет " + score);
				setTimeout(GameLoop, 3000);}
			else
				alert("Твой счет " + score);
		}
</script>
</body>

</html>
